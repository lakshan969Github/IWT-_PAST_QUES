<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>doc</title>
	<style></style>
</head>
<body>
	<div class="cal-content">
		<input type="text" id="in1"><br><br>
		<input type="text" id="in2"><br><br>
		<div class="btns-option">
			<button id="btn" data-option="sum">SUM</button>
			<button id="btn" data-option="sub">SUB</button>
			<button id="btn" data-option="mul">MUL</button>
			<button id="btn" data-option="div">DIV</button>
		</div>
	</div>
	<br><br>
	<p id="result" style="display:none;"></p>
	<script type="text/javascript">

		var btns = document.querySelectorAll("#btn");

		btns.forEach(btn => {
			btn.addEventListener("click", function(){
				var in1 = document.getElementById("in1").value;
				in1 = parseInt(in1);
				var in2 = document.getElementById("in2").value;
				in2 = parseInt(in2);
				var result = document.getElementById("result");
				result.style.display = 'block';
				var out;
				var dataValue = btn.dataset.option;
				switch (dataValue){
					case "sum":
						out = in1 + in2;
						break;
					case "sub":
						out = in1 - in2;
						break;
					case "mul":
						out = in1 * in2;
						break;
					case "div":
						out = in1 / in2;
						break;
				};
				result.innerHTML = out;
			});
		});
	</script>
</body>
</html>
