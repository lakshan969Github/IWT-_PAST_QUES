<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.content{
			width: 300px;
			margin:5rem auto;
			text-align: center;
			color: #fff;
			transition:1s ease;
			display:grid;
			grid-template-columns:1fr 1fr 1fr;
		}
		.ct{
			background:#ff0000;
			padding:2rem;
		}
	</style>
</head>
<body>
	<h1>Random color Genarator</h1>

	<div class="content">
		<div class="ct">
			<h1 id="ctit">#ff0000</h1>			
		</div>
		<div class="ct">
			<h1 id="ctit">#ff0000</h1>			
		</div>
		<div class="ct">
			<h1 id="ctit">#ff0000</h1>			
		</div>
		<div class="ct">
			<h1 id="ctit">#ff0000</h1>			
		</div>
		<div class="ct">
			<h1 id="ctit">#ff0000</h1>			
		</div>
		<div class="ct">
			<h1 id="ctit">#ff0000</h1>			
		</div>
	</div>

	<script type="text/javascript">
		const cont = document.querySelectorAll(".ct");
		const ctit = document.querySelectorAll("#ctit");

		cont.forEach(item =>{
			item.addEventListener("mouseover", function(){
				item.style.background = addColor();
				ctit.forEach(title =>{
					item.addEventListener("mouseover", function(){
						title.innerHTML = addColor();
					});
				});
			});	
		});
		

		function addColor(){
			var letters = '0123456789ABCDEFHIJKLMNOPQRUVWXYZ';
			var color = '#';
			for(var i = 0; i < 6; i++){
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

	</script>
</body>
</html>
